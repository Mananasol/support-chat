<!-- [ngStyle]="{'width':  (newInnerWidth < 668 ) ? 'calc((100% - 368px)' : '' }" -->
<div class="callout-container">


  <div class="eye-catcher-card scale-in-center c21-align-right" style="display: block;">

    <div class="eye-catcher_row">
      <div class="eye-catcher-card-close-btn-wrapper">
        <div class="eye-catcher-card-close-btn">
          <img class="eye-catcher-card-close-btn-img"
            src="https://widget-pre.tiledesk.com/v2/assets/images/tiledesk-chat-close.svg">
        </div>
      </div>



      <div class="eye-catcher_column ec_left" [ngClass]="
      {'eye-catcher-left-column--left-selected' : hasSelectedLeftAlignment === true}">
        <div class="eye-catcher-card-emoticons-wrapper" style="height: 37px;">
          <span *ngIf="callout_emoticon" class="chat21-card-emoticons">{{callout_emoticon}}</span>
        </div>
      </div>

      <div class="eye-catcher_column ec_right" [ngClass]="
      {'eye-catcher-right-column--left-selected' : hasSelectedLeftAlignment === true}">
        <!-- style="width: calc(100% - 120px);" -->
        <div class="eye-catcher-card-text-wrapper">
          <p class="eye-catcher-card-title">
            {{ calloutTitleForPreview }}
          </p>

          <p class="eye-catcher-card-msg" style="line-height: normal;margin-top: 2px;">
            {{ calloutMsg }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div id="chat21-launcher-button-in-callout" style="z-index:1029" [ngClass]="{'chat21-launcher-button-in-callout--left' : hasSelectedLeftAlignment === true ,
  'chat21-launcher-button-in-callout--right' : hasSelectedRightAlignment === true }"
    [ngStyle]="{'background-color': primaryColor}">
    <div style="width:100%; height:100%; padding:0px; margin: 0px;">

      <svg class="ng-tns-c1-0" height="100%" role="img" viewBox="0 0 90 90" width="100%"
        xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': secondaryColor}" style="border-radius: 50%;">
        <path class="ng-tns-c1-0" d="M0 0h24v24H0V0z" fill="none"></path>
        <path class="ng-tns-c1-0"
          d="M33.57,31A4.58,4.58,0,0,0,29,35.57V58.3a1.94,1.94,0,0,0,3.32,1.38l3-3a.29.29,0,0,1,.21-.09H56.43A4.58,4.58,0,0,0,61,52V35.57A4.58,4.58,0,0,0,56.43,31Z">
        </path>
      </svg>
    </div>
  </div>

  <div class="dummy-site" [ngClass]="{'dummy-site-to-right' : hasSelectedLeftAlignment === true}">

    <div class="dummy-site-header">

      <div class="dummy-site--right-fk-buttons" *ngIf="hasSelectedRightAlignment">

        <div class="dummy-site--right-buttons first-right-fk-btn"> </div>
        <div class="dummy-site--right-buttons second-right-fk-btn"> </div>
        <div class="dummy-site--right-buttons third-right-fk-btn"> </div>
      </div>


      <div class="dummy-site--left-fk-buttons" *ngIf="hasSelectedLeftAlignment">
        <div class="dummy-site--left-buttons first-left-fk-btn"> </div>
        <div class="dummy-site--left-buttons second-left-fk-btn"> </div>
        <div class="dummy-site--left-buttons third-left-fk-btn"> </div>
      </div>

    </div>
  </div>
</div>
